<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <!--<script src="/scripts/utils.js"></script>
  <script src="/scripts/index.js"></script> -->

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>


</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form class="form">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>


      <div>
        <label for="inputEmail">Email:</label>
        <input id="inputEmail" type="email" required minlength="6">        
        <small>Informe o email corretamente</small>
      </div>

      <div>
        <label for="inputPassword" type="password">Senha</label>
        <input id="inputPassword" type="password" required minlength="8">
        <small>Informe a senha corretamete</small>
      </div>

      <div>
        <button type="submit">Acessar</button>
      </div>

      

    </form>

    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>


  </div>

 <script src="./scripts/login.js" type="module"></script>

</body>

</html>
